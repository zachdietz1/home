<script>
	function changeHeight() {
		var width = $(window).width();
		var new_width = 3000 - width;
		$("iframe").css({"height": new_width});
	}
	$(document).ready(function(){
    	changeHeight()
	});
	$(window).resize(function() {
    	changeHeight()
	});
</script>
